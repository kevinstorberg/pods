# AI Assistants Configuration
# Configure which AI coding assistant to use for each role

# Default AI assistant (fallback for all roles)
# Supported options: claude, gemini, cursor-agent
DEFAULT_AI_ASSISTANT="claude"

# Role-specific AI assistants (optional overrides)
# Uncomment and customize as needed:

# ADMIN="claude"
# PRODUCT_MANAGER="claude"
# ARCHITECT="claude"
# ENGINEERING_MANAGER="gemini"
# FULLSTACK_ENGINEER="cursor-agent"
# QA_ENGINEER="claude"
# DESIGNER="claude"

